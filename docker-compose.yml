services:
  database:
    image: 'postgres:latest'
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=1234
      - POSTGRES_DB=timemanager
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - Time-Manager-Network

  back:
    build:
      context: ./back
      dockerfile: Dockerfile
    depends_on:
      database:
        condition: service_healthy
    env_file:
      - ./back/.env
    ports:
      - "8084:8084"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8084/health"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 10s
    networks:
      - Time-Manager-Network

  front:
    build:
      context: ./front
      dockerfile: Dockerfile
      args:
        BACKEND_URL: http://back:8084/query  # Use service name, not localhost
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
    depends_on:
      back:
        condition: service_healthy  # Wait for backend to be healthy
    networks:
      - Time-Manager-Network
  
  sonarQube:
    image: sonarqube:latest
    ports:
      - "9000:9000"
    environment:
      - SONAR_ES_BOOTSTRAP_CHECKS_DISABLE=true
    networks:
      - Time-Manager-Network

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      back:
        condition: service_healthy
    networks:
      - Time-Manager-Network

  localstack:
    container_name: localstack_timemanager
    image: localstack/localstack-pro:latest
    ports: 
      - "4566:4566"            # LocalStack Gateway
      - "4510-4559:4510-4559"  # Services externes
    environment:
      # variables d'environnement pour LocalStack Pro
      # - LOCALSTACK_AUTH_TOKEN=${LOCALSTACK_AUTH_TOKEN}
      # - LOCALSTACK_API_KEY=${LOCALSTACK_API_KEY}

      # services LocalStack
      - SERVICES=s3,dynamodb,lambda,sts,iam,sqs,sns,cloudwatch,apigateway
      - DEBUG=1
      - PERSISTENCE=1
      - LAMBDA_EXECUTOR=docker
      - DOCKER_HOST=unix:///var/run/docker.sock

      # configuration AWS
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
      - AWS_DEFAULT_REGION=us-east-1  # Correction: AWS_DEFAULT_REGION au lieu de DEFAULT_REGION
      - EDGE_PORT=4566
      - DATA_DIR=/tmp/localstack/data
      - EAGER_SERVICE_LOADING=1       # Charge tous les services au d√©marrage
    volumes:
      - "./localstack-data:/var/lib/localstack"
      - "/var/run/docker.sock:/var/run/docker.sock"
      - "./aws-init:/etc/localstack/init/ready.d"  # Scripts d'init
    networks:
      - Time-Manager-Network
    healthcheck:
      test: ["CMD", "awslocal", "s3", "ls"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

      
networks:
  Time-Manager-Network:
    driver: bridge

volumes:
  postgres_data: