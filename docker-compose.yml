services:
  database:
    image: 'postgres:latest'
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=1234
      - POSTGRES_DB=timemanager
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - Time-Manager-Network

  back:
    build:
      context: ./back
      dockerfile: Dockerfile
    depends_on:
      database:
        condition: service_healthy
    env_file:
      - ./back/.env
    ports:
      - "8084:8084"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8084/health"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 10s
    networks:
      - Time-Manager-Network

  front:
    build:
      context: ./front
      dockerfile: Dockerfile
      args:
        BACKEND_URL: http://back:8084/query  # Use service name, not localhost
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
    depends_on:
      back:
        condition: service_healthy  # Wait for backend to be healthy
    networks:
      - Time-Manager-Network
networks:
  Time-Manager-Network:
    driver: bridge

volumes:
  postgres_data: