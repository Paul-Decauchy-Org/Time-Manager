# Configuration SonarQube pour Time-Manager Front
sonar.projectKey=front
sonar.projectName=front
sonar.projectVersion=1.0

# Chemin des sources
sonar.sources=app,components,hooks,contexts,apollo
# sonar.tests= **/*.spec.ts
sonar.test.exclusions=**/*.spec.ts

# Exclusions
sonar.exclusions=**/node_modules/**,**/*.spec.ts,**/*.test.ts,**/*.spec.tsx,**/*.test.tsx,**/generated/**,**/*.config.*,**/dist/**,**/.next/**

# Couverture de code
sonar.javascript.coverage.reportPaths=coverage,coverage.out
sonar.coverage.exclusions=**/*.test.ts,**/*.spec.ts,**/*.test.tsx,**/*.spec.tsx,**/generated/**

# Encodage des fichiers
sonar.sourceEncoding=UTF-8

