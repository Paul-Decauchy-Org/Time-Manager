name: Time Manager CI/CD Pipeline

on:
  push:
  pull_request:
    branches: ["main"]

jobs:
  # ============================================
  # Job 1: Code Quality
  # ============================================
  code-quality:
    runs-on: ubuntu-latest
    name: Code Quality Check
    steps:
      - uses: actions/checkout@v5

      # Frontend Linting
      # - name: Setup Node.js
      #   uses: actions/setup-node@v4
      #   with:
      #     node-version: "20"
      #     cache: "npm"
      #     cache-dependency-path: front/package-lock.json

      # - name: Lint Frontend Code
      #   run: |
      #     cd front
      #     npm ci
      #     npm run lint

      # Backend Linting
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"
          cache: true
          cache-dependency-path: back/go.sum

      - name: Lint Go Code
        run: |
          cd back
          test -z "$(gofmt -l .)"
          go vet ./...

  # ============================================
  # Job 2: Backend Tests
  # ============================================
  backend-tests:
    runs-on: ubuntu-latest
    name: Backend Tests
    needs: [code-quality]
    steps:
      - uses: actions/checkout@v5

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"
          cache: true
          cache-dependency-path: back/go.sum

      - name: Copy backend env file
        run: cd back && cp .env.example .env

      - name: Build Go backend
        run: cd back && go build -v ./cmd/main.go

      - name: Run Go tests
        run: cd back && go test ./... -v -coverprofile=coverage.out

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v2
        with:
          name: backend-coverage
          path: back/coverage.out
          retention-days: 7

  # ============================================
  # Job 3: Frontend Build
  # ============================================
  frontend-build:
    runs-on: ubuntu-latest
    name: Frontend Build
    needs: [code-quality]
    steps:
      - uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: front/package-lock.json

      - name: Install dependencies
        run: cd front && npm ci

      - name: Generate GraphQL types
        run: cd front && npm run codegen

      - name: Build Next.js frontend
        run: cd front && npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v2
        with:
          name: frontend-build
          path: front/.next
          retention-days: 1

  # ============================================
  # Job 4: Docker Build & Push
  # ============================================
  docker:
    runs-on: ubuntu-latest
    name: Docker Build & Push
    needs: [backend-tests, frontend-build]
    steps:
      - uses: actions/checkout@v5

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Copy backend env file
        run: cd back && cp .env.example .env

      - name: Build Docker images
        run: docker compose build --no-cache

