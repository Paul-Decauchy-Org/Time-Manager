sonar.projectKey=Paul-Decauchy-Org_Time-Manager
sonar.organization=paul-decauchy-org

sonar.sources=back

# # Exclusions
sonar.exclusions=**/node_modules/**,**/vendor/**,**/*.spec.ts,**/*.spec.tsx,front/**,back/internal/graph/generated.go,back/internal/graph/schema.graphqls,**/*_test.go

# # Configuration Go
# Fichiers coverage générés par `go test -coverprofile=...`
sonar.go.coverage.reportPaths=back/coverage,back/coverage.out

# Déclarer explicitement les tests Go pour éviter qu'ils soient comptés comme sources
sonar.tests=back
sonar.test.inclusions=**/*_test.go

# # Encodage
sonar.sourceEncoding=UTF-8

# Harmonize coverage scope with backend config to avoid counting
# generated/DB plumbing in coverage denominator when scanning at root.
sonar.coverage.exclusions=back/internal/graph/**,back/internal/mappers/**,back/internal/models/**,back/package/**,back/cmd/**,back/internal/repositories/**