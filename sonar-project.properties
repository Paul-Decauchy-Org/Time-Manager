sonar.projectKey=Paul-Decauchy-Org_Time-Manager
sonar.organization=paul-decauchy-org


# This is the name and version displayed in the SonarCloud UI.
#sonar.projectName=Time-Manager
#sonar.projectVersion=1.0


# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
#sonar.sources=.

# Encoding of the source code. Default is default system encoding
#sonar.sourceEncoding=UTF-8


# sonar.projectKey=Paul-Decauchy-Org_Time-Manager
# sonar.organization=paul-decauchy-org
# sonar.projectVersion=1.0

# # Chemins des sources
sonar.sources=back,front
sonar.tests=back

# # Exclusions
sonar.exclusions=**/node_modules/**,**/vendor/**,**/*.test.go,**/*.spec.ts,**/*.spec.tsx,front/.next/**,front/generated/**,back/internal/graph/generated.go,back/internal/graph/schema.graphqls

# # Configuration Go
# Fichiers coverage générés par `go test -coverprofile=...`
sonar.go.coverage.reportPaths=back/coverage,back/coverage.out
# Optionnel: rapport tests JSON (`go test -json`)
# sonar.go.tests.reportPaths=back/test-report.json

# # Configuration Frontend (TypeScript/JavaScript)
sonar.javascript.lcov.reportPaths=front/coverage/lcov.info
sonar.typescript.lcov.reportPaths=front/coverage/lcov.info

# # Encodage
sonar.sourceEncoding=UTF-8

# Harmonize coverage scope with backend config to avoid counting
# generated/DB plumbing in coverage denominator when scanning at root.
sonar.coverage.exclusions=back/internal/graph/**,back/internal/mappers/**,back/internal/models/**,back/package/**,back/cmd/**,back/internal/repositories/**